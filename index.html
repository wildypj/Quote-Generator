<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Style Sheet -->
    <link rel="stylesheet" href="stylesheet.css">
    <!-- Global Font Links-->
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0257e0685e.js" crossorigin="anonymous"></script>
    <title>Quote Generator</title>
</head>
<body>

    <div class="container">
        <div class="header">
            <h2>Movie Quote Generator</h2>
        </div>

        <div class="main-content">
            <div class="text-area">
                <span class="quote">
                    "I do my very best I know how - the very best I can; 
                    and i mean to keep on doing so until the end."
                </span>
            </div>
            <div class="person"> Abraham Lincoln</div>
            
            <div class="button-area">
                <button id="new-quote">New Quote</button>
            </div>
        </div>
    </div>

    <!--Script JS -->
    <script src="mains.js"></script>
